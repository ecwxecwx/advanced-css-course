        <link rel="stylesheet" href="css/icon-font.css">

        <nav class="nav">

    <section class="grid-test">

            </div>
            <div class="col-1-of-2">
                Col 1 of 2
            </div>
        </div>

        <!-- 1/3 -->

            <div class="col-1-of-3">
                Col 1 of 3
            </div>

                Col 1 of 3
            </div>
            <div class="col-1-of-3">

            </div>

            <div class="col-1-of-3">
                Col 1 of 3
            </div>
            <div class="col-2-of-3">

            </div>

        <!-- 1/4-->

            <div class="col-1-of-4">
                Col 1 of 4
            </div>
            <div class="col-1-of-4">

            <div class="col-1-of-4">
                Col 1 of 4
            </div>
        </div>

        <!-- 2/4-->

            <div class="col-1-of-4">
                Col 1 of 4
            </div>
            <div class="col-1-of-4">
                Col 1 of 4
            </div>
            <div class="col-1-of-2">
                Col 2 of 4
            </div>
        </div>

        <!-- 3/4-->
        <div class="row">
            <div class="col-1-of-4">
                Col 1 of 4
            </div>
            <div class="col-3-of-4">
                Col 3 of 4
            </div>
        </div>
